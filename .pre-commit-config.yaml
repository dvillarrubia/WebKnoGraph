# .pre-commit-config.yaml

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        files: >
          (?x)^(
            src/.*\.(py|txt|rst|md|yaml|yml|toml|ini|cfg|json|tex)$|
            tests/.*\.(py|txt|rst|md|yaml|yml|toml|ini|cfg|json|tex)$|
            README\.md|
            \.github/.*\.(yml|yaml)$
          )$
        exclude: >
          (?x)(
            ^results/|
            .*\.ipynb$|
            .*\.png$|.*\.jpg$|.*\.jpeg$|.*\.gif$|.*\.svg$|
            .*\.pdf$|.*\.zip$|.*\.bin$|.*\.pt$|.*\.onnx$|
            .*\.csv$|.*\.tsv$|.*\.jsonl$|.*\.ndjson$
          )
      - id: end-of-file-fixer
        files: >
          (?x)^(
            src/.*\.(py|txt|rst|md|yaml|yml|toml|ini|cfg|json|tex)$|
            tests/.*\.(py|txt|rst|md|yaml|yml|toml|ini|cfg|json|tex)$|
            README\.md|
            \.github/.*\.(yml|yaml)$
          )$
        exclude: ^results/
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-added-large-files
        args: [--maxkb=5120]
        exclude: ^results/

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^notebooks/.*\.ipynb$|^results/.*\.ipynb$
      - id: ruff-format
        exclude: ^notebooks/.*\.ipynb$|^results/.*\.ipynb$